services:
  - type: web
    name: ayushbridge-chatbot
    env: python
    plan: free
    buildCommand: pip install -r requirements_simple.txt
    startCommand: gunicorn simple_app:app
    envVars:
      - key: OPENROUTER_API_KEY
        sync: false
      - key: MODEL_NAME
        value: deepseek/deepseek-r1
