services:
  - type: web
    name: ayushbridge-chatbot
    env: python
    plan: free
    buildCommand: ./build.sh
    startCommand: gunicorn simple_app:app
    envVars:
      - key: OPENROUTER_API_KEY
        sync: false
      - key: MODEL_NAME
        value: deepseek/deepseek-r1
      - key: DISABLE_POETRY
        value: "1"
